<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Урок 15 Изменение изображения с помощью события onMouseOver</title>
</head>
<body>
	<h1>Урок 15 Изменение изображения с помощью события onMouseOver</h1>
	<div class="green">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel voluptate nemo deserunt, esse, officiis earum odit nam asperiores voluptatem expedita explicabo enim iure. Culpa iusto id delectus? Deleniti iusto, exercitationem.</p>
	</div> 
	<A HREF="http://www.intuit.ru" 
	onMouseOver="document.pic1.src='on.svg'"
	onMouseOut="document.pic1.src='off.svg'">
	<IMG SRC="off.svg" BORDER=0 NAME="pic1">
</a>
</body>
</html>
