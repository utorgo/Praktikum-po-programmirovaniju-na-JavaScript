<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Урок 25 Введение в циклы while</title>
	<SCRIPT type="text/javascript">
		loops = 3
		num = 1
		while (num <= loops) {
			document.write("Добро ")
			num = num + 1
		}
		document.write("Пожаловать!")
	</SCRIPT>
</head>

<body>

</body>

</html>
