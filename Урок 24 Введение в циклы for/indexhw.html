<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Урок 24 Введение в циклы for</title>
</head>

<body>
	<H2>Сюрприз!</H2>
	<SCRIPT type="text/javascript">
		for (step = 1; step <= 3; step++) {

			for (i = 1; i <= 5000000; i = i + 1) {}
			if (step == 1) {
				document.body.style.background="white";			
			}
			if (step == 2) {
				document.body.style.background="yellow";
				document.write("Скоро будет еще один цветной сюрприз...");				
			}
			if (step == 3) {
				document.body.style.background="blue";				
			}

		}
	</SCRIPT>
</body>

</html>
