<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Урок 7: Концепция свойств</title>
	<SCRIPT type="text/javascript">
        function myLocation(){
    		var hst = location.host;
            document.write("Страница находится на <B>" + hst + "</B>." );
            var hstn = location.hostname;
            document.write("Страница находится на <B>" + hstn + "</B>." );
            }
	</SCRIPT>
</head>
<body>
   <input onclick="myLocation()" value="Показать" type="submit">     	
</body>
</html>
